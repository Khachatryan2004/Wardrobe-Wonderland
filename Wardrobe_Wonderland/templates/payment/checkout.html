{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wardrobe &mdash; Wonderland</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="{% static 'shop/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'shop/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/owl.theme.default.min.css' %}">


    <link rel="stylesheet" href="{% static 'shop/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
</style>
    <body>
      <div class="site-wrap">
        <header class="site-navbar" role="banner" style="background-color: #f2f2f2;">
              <div class="site-navbar-top">
                  <div class="container">
                      <div class="row align-items-center justify-content-center">
                          <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                              <div class="site-logo">
                                  <a href="{% url 'category' %}" class="js-logo-clone" style="display: inline-block;">Wardrobe Wonderland</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
      </header>
        <br>
        <div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">
            <form id="form" action="{% url 'payment:complete_order' %}" method="post">
                <div>
                    <h3> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> &nbsp; Complete your order </h3>
                    <p> Please enter in the relevant information below. </p>
                    <hr>
                    <br>
                    <div class="form-field">
                        <input class="form-control validate" id="name" type="text" placeholder="Full name*" autocomplete="off" value="{{ shipping_address.full_name }}" required>
                    </div>
                    <br>
                    <div class="form-field">
                        <input class="form-control validate" id="email" type="email" placeholder="Email address*" autocomplete="off" value="{{ shipping_address.email }}" required>
                    </div>
                    <br>
                    <div class="form-field">
                        <input class="form-control validate" id="address1" type="text" placeholder="Street address*" autocomplete="off" value="{{ shipping_address.street_address }}" required>
                    </div>
                    <br>
                    <div class="form-field">
                        <input class="form-control validate" id="address2" type="text" placeholder="Apartment address" autocomplete="off" value="{{ shipping_address.apartment_address }}" required>
                    </div>
                    <br>
                     <div class="form-field">
                        <input class="form-control" id="country" type="text" placeholder="Country" autocomplete="off" value="{{ shipping_address.country }}">
                    </div>
                    <br>
                    <div class="form-field">
                        <input class="form-control validate" id="city" type="text" placeholder="City*" autocomplete="off" value="{{ shipping_address.city }}" required>
                    </div>

                    <br>
                    <div class="form-field">
                        <input class="form-control" id="zipcode" type="text" placeholder="Zip code (Optional)" autocomplete="off" value="{{ shipping_address.zip }}">
                    </div>
                </div>
                <br>
                    {% csrf_token %}
               <button id="complete-order-stripe" type="submit" class="btn btn-primary navbar-btn text-white" name="stripe-payment" value="stripe-payment"> &nbsp; Pay with Stripe </button>
                <br>
                <br>
               <button id="complete-order-yookassa" type="submit" class="btn btn-primary navbar-btn text-white" name="yookassa-payment" value="yookassa-payment"> &nbsp; Pay with YooKassa </button>
                <br>
            </form>
        </div>
        <br>
    </body>
